#
# Cards have the follow format
# They contain a:
#	* FileName which is the name (including extension) of the image.
#   * Back cards simply have Back: true
#	* Rank which is the rank or numerical value for non-face cards,
#		The values for face cards will need to be calcualted in code.
#		The format is as follows:
#			Facecard: <name> i.e. "Ace" or "King"
#			Non-facecard: <number_name> i.e. "One" or "Ten"
#	* Suit; the category to which the card belongs
#		The valid Suits are: "Diamonds", "Spades", "Clubs", "Hearts"

Cards:
